name: Docdir
version: 0.1.0
description: Publish directories of documents
icon: plug
author:
  name: Geoff Williams
  email: geoff@declarativesystems.com
homepage: https://github.com/GeoffWilliams/grav-plugin-docdir
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/GeoffWilliams/grav-plugin-docdir/issues
docs: https://github.com/GeoffWilliams/grav-plugin-docdir/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_DOCDIR.TEXT_VARIABLE
      help: PLUGIN_DOCDIR.TEXT_VARIABLE_HELP
